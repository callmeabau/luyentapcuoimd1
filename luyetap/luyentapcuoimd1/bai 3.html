<script>
    function f(x) {
        if (x >= 5) {
            f = 2 *  Math.pow(x,2) + 5 * x + 9;
            return f;
        } else if (x < 5) {
            f = -2 * Math.pow(x,2) + 4 * x - 9;
            return f;
        }
    }
