<script>
    function findFirstNegative(arr) {
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] < 0) {
                return arr[i];
            }
        }

        return -1;
    }
    let arr = [1,4,5,6,-4]
    document.write(findFirstNegative(arr))
</script>
